<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми, види форм і їх можливості</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <head>
        <div class="begining">
            <h1>Форми</h1>
        </div>
        <div class="forms">
            <div class="wrapper">
                <div class="row">
                    <h2>01. проста форма</h2>
                    <div class="form1 column">
                        <label>
                            <input type="text" placeholder="Введіть ім'я">
                        </label>
                        <label>
                            <input type="email" placeholder="Email" maxlength="120">
                        </label>
                        <label class="opener">
                            <select>
                                <option value="misto" disabled selected>Ваше місто</option>
                                <option value="khmelnitsky">Хмельницький</option>
                                <option value="vinnytsia">Вінниця</option>
                                <option value="lviv">Львів</option>
                                <option value="kyiv">Київ</option>
                            </select>
                        </label>
                        <textarea rows="3" cols="30" maxlength="100" placeholder="Email"></textarea>
                        <input class="registration" type="submit" value="Зареєструватися">
                    </div>
                </div>
            </div>
        </div>
        <div class="form6">
                <h2>06. фіксована форма</h2>
                <i>Логин</i>
                <p>
                    <input type="login">
                </p>
                <i>Пароль</i>
                <p>
                    <input type="password">
                </p>
                <h3>Забули пароль?</h3>
                <p>
                    <label><input class="right" type="checkbox">Запам’ятати пароль</label>
                </p>
                <p>
                    <input class="registration" type="submit" value="Увійти">
                </p>
            </div>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="form2">
                    <h2>02. елементи</h2>
                    <div class="first">
                        <p>
                            <label for="nova-poshta"><input class="radio_knopka" checked name="1" class="left"
                                    type="radio">НоваПошта</label>
                        </p>
                        <p>
                            <label><input class="radio_knopka" name="1" class="left" type="radio">Кур’єр</label>
                        </p>
                        <p>
                            <label><input class="radio_knopka" disabled selected name="1" class="left"
                                    type="radio">Самовивіз</label>
                        </p>
                    </div>
                    <div class="second">
                        <p>
                            <label><input class="right" type="checkbox">Прочитав умови договору</label>
                        </p>
                        <p>
                            <label><input checked class="right" type="checkbox">Згідний з ПДВ 9%</label>
                        </p>
                        <p>
                            <label>
                                <input disabled selected class="right" type="checkbox">Отримувати новини на ел. пошту
                            </label>
                        </p>
                    </div>
                    <div class="third">
                        <p>Статус</p>
                        <p>
                            <label><input type="checkbox">Новинки</label>
                        </p>
                        <p>
                            <label><input checked type="checkbox">Акційні товари</label>
                        </p>
                        <p>
                            <label><input type="checkbox">Розпродаж</label>
                        </p>
                        <p>Дата</p>
                        <label><input type="date"></label>
                    </div>
                </div>
            </div>
    </head>
</body>

</html>
