<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми, види форм і їх можливості</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <head>
        <div class="begining">
            <h1>Форми</h1>
        </div>
        <div class="forms">
            <div class="wrapper">
                <div class="row">
                    <p>01. проста форма</p>
                    <div class="form1 column">
                        <input type="text" placeholder="Введіть ім'я">
                        <input type="email" placeholder="Email" maxlength="120">
                        <label class="simple_select">
                            <select>
                                <option value="msto" disabled selected>Ваше місто</option>
                                <option value="khmelnitsky">Хмельницький</option>
                                <option value="vinnytsia">Вінниця</option>
                                <option value="lviv">Львів</option>
                                <option value="kyiv">Київ</option>
                            </select>
                        </label>
                        <textarea rows="3" cols="30" maxlength="100" placeholder="Email"></textarea>
                        <input class="registration" type="submit" value="Зареєструватися">
                    </div>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="wrapper">
                <div class="row">
                    <div class="form2">
                        <p>02. елементи</p>
                        <div class="first">
                            <label><input checked name="1" class="left" type="radio">Нова Пошта</label>
                            <label><input name="1" class="left" type="radio">Кур’єр</label>
                            <label><input disabled selected name="1" class="left" type="radio">Самовивіз</label>
                        </div>
                        <div class="second">
                            <label><input class="right" type="checkbox">Прочитав умови договору</label>
                            <label><input checked class="right" type="checkbox">Згідний з ПДВ 9%</label>
                            <label><input disabled selected class="right" type="checkbox">Отримувати новини на ел.
                                пошту</label>
                        </div>
                        <fieldset>
                            <p>Статус
                                <label><input type="checkbox">Новинки</label>
                                <label><input checked type="checkbox">Акційні товари</label>
                                <label><input type="checkbox">Розпродаж</label>
                            </p>
                            <p>Дата
                                    <label><input type="date"></label>
                            </p>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </head>
</body>

</html>
